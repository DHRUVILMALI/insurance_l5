<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insurance Cost Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 25px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        input, select, button {
            width: 100%;
            margin: 8px 0;
            padding: 8px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            text-align: center;
            color: green;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Insurance Cost Predictor</h2>

    <input id="age" type="number" placeholder="Age">
    <select id="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <input id="bmi" type="number" step="0.1" placeholder="BMI">
    <input id="children" type="number" placeholder="Children">

    <select id="smoker">
        <option value="yes">Smoker</option>
        <option value="no">Non-Smoker</option>
    </select>

    <select id="region">
        <option value="northwest">Northwest</option>
        <option value="northeast">Northeast</option>
        <option value="southwest">Southwest</option>
        <option value="southeast">Southeast</option>
    </select>

    <button onclick="predict()">Predict</button>

    <div class="result" id="result"></div>
</div>

<script>
function predict() {
    const data = {
        age: Number(document.getElementById("age").value),
        sex: document.getElementById("sex").value,
        bmi: Number(document.getElementById("bmi").value),
        children: Number(document.getElementById("children").value),
        smoker: document.getElementById("smoker").value,
        region: document.getElementById("region").value
    };

    fetch("/predict", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
        document.getElementById("result").innerText =
            "Predicted Cost: â‚¹ " + result.prediction;
    })
    .catch(error => {
        document.getElementById("result").innerText =
            "Error predicting cost";
        console.error(error);
    });
}
</script>

</body>
</html>
